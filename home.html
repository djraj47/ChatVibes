<script src="/script/script.js"></script>
<script>
    function sendMessage() {

        var userInput = document.getElementById('userInput').value;

        if (userInput.trim() !== '') {
            var messagesDiv = document.getElementById('messages');

            // Create new message container
            var newMessage = document.createElement('div');
            newMessage.classList.add('sent');

            // Create image element
            var imgElement = document.createElement('img');
            imgElement.src = "/img/user1.png";

            // Create user message container
            var userMsgDiv = document.createElement('div');
            userMsgDiv.classList.add('user-msg');

            // Create paragraph element for the message
            var messageParagraph = document.createElement('p');
            messageParagraph.textContent = userInput;

            // Append elements to the DOM
            userMsgDiv.appendChild(messageParagraph);
            newMessage.appendChild(imgElement);
            newMessage.appendChild(userMsgDiv);
            messagesDiv.appendChild(newMessage);

            // Clear the input field after sending the message
            document.getElementById('userInput').value = '';
        }

    }
    document.getElementById('messageForm').addEventListener('submit', function (event) {
        event.preventDefault();
    });
</script>
